<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Cycling Pedal Power Display</title>
        <link rel="stylesheet" href="../css/index.css" />
    </head>
    <body>
        <div class="outer-container">
            <div class="content-container">
                <div class="text-container">
                    <h1>Can you power on these household appliances?</h1>
                    <h2>Select an appliance to get started</h2>
                </div>
                <div class="selection">
                    <div class="top-row">
                        <div class="darkblue appliance-button" onclick="navigate('led light bulb');">
                            <p>LED Light Bulb</p>
                            <img src="../images/ledlightbulb.png" />
                        </div>
                        <div class="lightblue appliance-button" onclick="navigate('incandescent light bulb');">
                            <p>Incandescent Light Bulb</p>
                            <img src="../images/incandescentlightbulb.png" />
                        </div>
                        <div class="darkblue appliance-button" onclick="navigate('kettle');">
                            <p>Kettle</p>
                            <img src="../images/kettle.png" />
                        </div>
                    </div>

                    <div class="bottom-row">
                        <div class="lightblue appliance-button" onclick="navigate('toaster');">
                            <p>Toaster</p>
                            <img src="../images/toaster.png" />
                        </div>
                        <div class="darkblue appliance-button" onclick="navigate('laptop');">
                            <p>Laptop</p>
                            <img src="../images/laptop.png" />
                        </div>
                        <div class="lightblue appliance-button" onclick="navigate('washing machine');">
                            <p>Washing Machine</p>
                            <img src="../images/washingmachine.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../javascript/appliance_selection.js"></script>
    </body>
</html>
