<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Cycling Pedal Power Display</title>
        <link rel="stylesheet" href="../css/index.css" />
    </head>
    <body>
        <div class="outer-container">
            <div class="content-container" style="background: none; border-color: transparent; text-align: center;">
                <div class="text-container">
                    <h1>CYCLING PEDAL POWER DISPLAY</h1>
                    <h2>&nbsp</h2>
                </div>

                <div class="display-selection">
                    <div class="display" onclick="select('left');">
                        <h1 style="margin-top: 10%;">LEFT</h1>
                        <img src="../images/monitor.png" width="75%" height="45%" style="margin-top: 5%; margin-bottom: 10%;">
                        <h1>MONITOR</h1>
                    </div>

                    <div class="display" onclick="select('large');">
                        <h1 style="margin-top: 10%;">LARGE</h1>
                        <img src="../images/tv.jpg" width="90%" height="55%" style="margin-bottom: 5%;"/>
                        <h1>DISPLAY</h1> 
                    </div>

                    <div class="display" onclick="select('right');">
                        <h1 style="margin-top: 10%;">RIGHT</h1>
                        <img src="../images/monitor.png" width="75%" height="45%" style="margin-top: 5%; margin-bottom: 10%;"/>
                        <h1>MONITOR</h1>
                    </div>
                </div>
                <h2>&nbsp</h2>
                <h2>&nbsp</h2>
                <p style="font-size: 30px;">Select an option and drag the application screen onto the corresponding display</p>
            </div>
        </div>
        <script src="../javascript/display_selection.js"></script>
    </body>
</html>
