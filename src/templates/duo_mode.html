<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Cycling Pedal Power Display</title>
        <link rel="stylesheet" href="../css/index.css" />
    </head>
    <body>
        <div class="outer-container">
            <div class="content-container">
                <div class="text-container">
                    <h1>Compete or cooperate?</h1>
                    <h2>Select mode to continue</h2>
                </div>

                <img id="back-arrow" src="../images/back.png" onclick="go_back()" />
                <button id="home-button" onclick="go_to_home()">Selection Screen</button>

                <div class="mode-selection">
                    <div class="darkblue mode" onclick="select('Competition Mode');">
                        <h1>Compete</h1>
                        <img src="../images/compete.png" />
                        <p class="duo-mode-text">Compete in an energy-generating race</p>
                    </div>

                    <div class="darkblue mode" onclick="select('Cooperation Mode');">
                        <h1>Cooperate</h1>
                        <img src="../images/cooperate.png" />
                        <p class="duo-mode-text">Cycle cooperatively to power on an appliance of your choice</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="../javascript/duo_mode.js"></script>
    </body>
</html>
