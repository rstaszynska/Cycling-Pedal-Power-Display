<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Cycling Pedal Power Display</title>
        <link rel="stylesheet" href="../css/index.css" />
    </head>
    <body>
        <div class="outer-container">
            <div class="content-container">
                <div class="text-container">
                    <h1 id="heading"></h1>
                    <h2 id="subheading"></h2>
                </div>

                <img id="back-arrow" src="../images/back.png" />
                <button id="home-button">Selection Screen</button>

                <div class="challenge-screen box-styling">
                    <div class="left">
                        <div>
                            <h2 id="appliance-name"></h2>
                            <p id="appliance-wattage"></p>
                        </div>
                        <img id="chosen-appliance-img" />
                    </div>

                    <div id="middle">
                        <button id="button" class="start-screen-element start">START</button>
                    </div>

                    <div id="right">
                        <p class="start-screen-element">You have chosen:</p>
                        <h2 id="mode" class="start-screen-element"></h2>
                        <img id="image-left" class="start-screen-element" src="../images/boy-on-bicycle.png" />
                        <img id="image-right" class="start-screen-element" src="../images/girl-on-bicycle-white.png" />
                        <h3 id="duration" class="start-screen-element"></h3>
                    </div>

                    <div id="modal" class="modal">
                        <div class="modal-content">
                            <span id="close">&times;</span>
                            <div class="warning-icon">
                                <img src="../images/warning-icon.png"/>
                            </div>
                            <div class="modal-heading">
                                <h2> Navigating to the previous page will end the challenge </h2>
                            </div>
                            <h3 id="modal-subheading"> Are you sure you want to proceed?</h3>
                            <button id="yes-button">YES</button>
                            <button id="no-button">NO</button>
                        </div>
                    </div>

                    <div id="modal-two" class="modal">
                        <div class="modal-content">
                            <div class="warning-icon">
                                <img src="../images/warning-icon.png"/>
                            </div>
                            <div class="modal-heading">
                                <h2> Challenge paused by the other player </h2>
                            </div>
                            <h3 id="modal-subheading"> Please wait until the other player resumes the challenge </h3>
                        </div>
                    </div>

                    <div id="modal-three" class="modal">
                        <div class="modal-content">
                            <div class="warning-icon">
                                <img src="../images/warning-icon.png"/>
                            </div>
                            <div class="modal-heading">
                                <h2 style="margin-top: 45px;"> The other player quit the challenge </h2>
                            </div>
                            <div style="margin-top: 65px;">
                                <button id="return_to_main_page" class="modal-three-button">Return to the main page</button>
                                <button id="setup_challenge_in_solo_mode" class="modal-three-button">Try the challenge in solo mode</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <script src="../javascript/bicycle_settings.js"></script>
        <script src="../javascript/renderer.js"></script>
        <script src="../javascript/results_screen.js"></script>
    </body>
</html>
