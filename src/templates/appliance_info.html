<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Cycling Pedal Power Display</title>
        <link rel="stylesheet" href="../css/index.css" />
    </head>
    <body>
        <div class="outer-container">
            <div class="content-container">
                <div class="text-container">
                    <h1>Can you power on these household appliances?</h1>
                    <h2>Select an appliance to get started</h2>
                </div>

                <img id="back-arrow" src="../images/back.png" onclick="go_back()" />

                <div class="appliance-info">
                    <div class="appliance-image">
                        <img id="appliance-img" />
                    </div>

                    <div class="appliance-info-text">
                        <br /><br />
                        <h2 id="appliance-name"></h2>
                        <br />
                        <p id="appliance-wattage"></p>
                        <br />
                        <p id="average-usage"></p>
                        <p id="average-cost"></p>
                        <p id="average-emissions"></p>
                        <br />
                        <h3 id="appliance-name-q"></h3>
                        <br /><br /><br />
                        <button id="selection-button" onclick="select()">SELECT</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../javascript/appliance_info.js"></script>
    </body>
</html>
