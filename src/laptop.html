<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cycling Pedal Power Display</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="content-container">
        <div class="text-container">
          <h1>Can you power on these household appliances?</h1>
          <h2>Select an appliance to get started</h2>
        </div>

        <img id="back-arrow" src="images/back.png" onclick="go_back()"> 

        <div class="darkblue appliance-info">
            <div class="appliance-image">
                <img src="images/laptop.png" id="laptop-img"> 
            </div>

            <div class="appliance-info-text">
                <h2>Laptop</h2>
                <p>Wattage: <b>W</b></p>
                <br>
                <p>Average monthly household usage: <b>kWh</b></p>
                <p>Average monthly cost: <b>£</b></p>
                <p>Average monthly CO₂ emissions: <b>kg</b></p>
                <br>
                <h3>Do you think you can power on a Laptop?</h3>
                <br>
                <button id="selection-button" onclick="select()"> SELECT </button>
            </div>
        </div>
       
      </div>
    </div>

    <script>
        function go_back() {
            location.href = "index.html";
        }

        function select() {
            location.href = "mode_selection.html?appliance=laptop";
        }
    </script>

  </body>
</html>
